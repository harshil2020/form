<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="form-container">
        <h1>Registration Form</h1>
        <form action="">
            <div class="form-group">
                <label for="first-name">Student Name</label>
                <div class="name-group">
                    <input type="text" placeholder="First-name">
                    <input type="text" placeholder="Last-name">
                </div>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="" required>
            </div>
            <div class="form-group">
                <label for="">Grade</label>
                <select id="grade" name="grade" required>
                    <option value="" disabled selected>Please select</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                  </select>
            </div>
            <div class="form-group">
                <label for="">School</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label for="shirt-size">Shirt Size</label>
                <select id="shirt-size" name="shirt-size" required>
                  <option value="" disabled selected>Please select</option>
                  <option value="XS">XS</option>
                  <option value="S">S</option>
                  <option value="M">M</option>
                  <option value="L">L</option>
                  <option value="XL">XL</option>
                  <option value="XXL">XXL</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">Parent Name</label>
                <div class="name-group">
                    <input type="text" placeholder="First">
                    <input type="text" placeholder="Last">
                </div>
            </div>
            <div class="form-group">
                <label for="">Contact</label>
                <input type="text" placeholder="Enter Contact">
            </div>
            <button type="submit">Submit Form</button>
        </form>
    </div>
</body>
</html>
